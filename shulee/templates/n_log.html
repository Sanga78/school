<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Greenwood High</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/index.css">
</head>
<body class="login-page">
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-branding">
            <img src="assets/logo.png" alt="Greenwood High School" class="login-logo">
            <h1>Greenwood High</h1>
            <p>Student & Parent Portal</p>
        </div>

        <div class="login-form">
            <h2>Sign In to Your Account</h2>
            
            <!-- Login Form -->
            <form id="loginForm" method="POST">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required autocomplete="username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <button type="button" class="toggle-password" aria-label="Show password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-login">Sign In</button>
            </form>

            <!-- Social Login -->
            <div class="social-login">
                <p>Or sign in with:</p>
                <div class="social-buttons">
                    <a href="#" class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </a>
                    <a href="#" class="social-btn microsoft">
                        <i class="fab fa-microsoft"></i> Microsoft
                    </a>
                </div>
            </div>
            
            <!-- Registration Prompt -->
            <div class="register-prompt">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>

        <!-- Login Footer -->
        <div class="login-footer">
            <p>&copy; 2023 Greenwood High School. All rights reserved.</p>
            <div class="footer-links">
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
                <a href="help.html">Help Center</a>
            </div>
        </div>
    </div>

    <script src="{% static 'new.js' %}"></script>
    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your authentication logic here
            console.log('Form submitted');
            // window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
