<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AIC Laboret Girls Primary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/index.css">
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Left Section - Branding -->
        <div class="login-branding">
            <img src="assets/logo.png" alt="AIC Laboret Logo" class="login-logo">
            <h1>AIC Laboret Girls Primary</h1>
            <p>Welcome to the Student & Parent Portal. Access grades, assignments, and school communications in one convenient place.</p>
            <div class="branding-footer">
                Empowering Girls Through Education
            </div>
        </div>

        <!-- Right Section - Login Form -->
        <div class="login-form-container">
            <div class="login-form">
                <h2>Sign In</h2>
                
                <form id="loginForm" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username or Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" required autocomplete="username">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required autocomplete="current-password">
                            <button type="button" class="toggle-password" aria-label="Show password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember"> Remember me
                        </label>
                        <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn-login">Sign In</button>
                </form>
                
                <div class="register-prompt">
                    <p>Don't have an account? <a href="register.html">Contact administration</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

    </script>
</body>
</html>
