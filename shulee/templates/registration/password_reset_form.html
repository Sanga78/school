{% extends 'registration/base.html' %}
{% block content %}
<div class="card-body login-card-body">
    <p class="login-box-msg">Forgot Password</p>

    <form method="post">
      {% csrf_token %}
      {% for field in form %}
      <div class="form-group">
        {{ field.errors }}
        {{ field.label_tag }}
        <input type="email" name="{{ field.html_name }}" id="{{ field.id_for_label }}" class="form-control">
      </div>
      {% endfor %}
        <button type="submit" class="btn btn-block btn-success">Submit</button>
    </form>

  
  </div>
{% endblock content %}
