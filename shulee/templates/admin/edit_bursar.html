{% extends 'admin/base.html' %}
{% block title %}Edit Bursar{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-md-12">
            <h2>Edit Bursar</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'manage_bursars' %}">Bursars</a></li>
                    <li class="breadcrumb-item active">Edit</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Bursar Information</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="border-bottom pb-2 mb-3">Personal Details</h5>
                        
                        <div class="form-group mb-3">
                            <label class="form-label">First Name*</label>
                            <input type="text" class="form-control" name="first_name" 
                                   value="{{ user.first_name|default:'' }}" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label class="form-label">Last Name*</label>
                            <input type="text" class="form-control" name="last_name" 
                                   value="{{ user.last_name|default:'' }}" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label class="form-label">Gender</label>
                            <select class="form-select" name="gender">
                                <option value="M" {% if bursar.gender == 'M' %}selected{% endif %}>Male</option>
                                <option value="F" {% if bursar.gender == 'F' %}selected{% endif %}>Female</option>
                                <option value="O" {% if bursar.gender == 'O' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <h5 class="border-bottom pb-2 mb-3">Account Details</h5>
                        
                        <div class="form-group mb-3">
                            <label class="form-label">Email*</label>
                            <input type="email" class="form-control" name="email" 
                                   value="{{ user.email|default:'' }}" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" name="phone" 
                                   value="{{ user.phone|default:'' }}">
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="is_active" 
                                   id="is_active" {% if user.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">
                                Account Active
                            </label>
                        </div>
                    </div>
                    
                    <div class="col-md-12 mt-3">
                        <h5 class="border-bottom pb-2 mb-3">Professional Information</h5>
                        
                        <div class="form-group mb-3">
                            <label class="form-label">Qualification</label>
                            <input type="text" class="form-control" name="qualification" 
                                   value="{{ bursar.qualification|default:'' }}">
                        </div>
                        
                        <div class="form-group mb-3">
                            <label class="form-label">Date of Joining</label>
                            <input type="date" class="form-control" name="date_of_joining" 
                                   value="{{ bursar.date_of_joining|date:'Y-m-d'|default:'' }}">
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'manage_bursars' %}" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
